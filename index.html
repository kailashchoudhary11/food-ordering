<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <title>Kai's Diner</title>
</head>
<body>
    <div class="container">
    <header class="header">
        <h1 class="header-title">Kai's Diner</h1>
        <h4 class="header-subtitle">The best burgers and pizzas in town.</h4>
    </header>
    <main>

            <div id="menu"></div>
            <div id="order"></div>
        <div class="modal" id="modal">
            <div id="checkout" class="modal-content">
                <h2 class="modal-title">Enter card details</h2>
                <form id="checkout-form">
                    <input 
                        type="text" 
                        name="name" 
                        id="name"
                        placeholder="Enter your name"
                        required
                    >
                    <input 
                        type="number" 
                        name="card-number" 
                        id="card-number"
                        placeholder="Enter card number"
                        required
                    >
                    <input 
                        type="password" 
                        name="cvv" 
                        id="cvv"
                        placeholder="Enter CVV"
                        required
                    >
                    <button class="pay-btn">Pay</button>
                </form>
            </div>
        </div>
    </main>
</div>
    <script src="./index.js" type="module"></script>
</body>
</html>
